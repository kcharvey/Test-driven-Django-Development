<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
	<link rel="shortcut icon" href="//pypi.python.org/favicon.ico" />

  <title>Welcome to Torquemada</title>
  
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	<!-- <link rel="stylesheet" href="//kevin.local:8300/c/foundation.min.css"> -->
	
	<style type="text/css">
		h1, h3 {
			font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
		}
		#trq-get-code {
			float: right;
		}
	</style>

	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
	
	<div class="row">
		
		<div class="twelve columns">
			
			<a href="https://github.com/kcharvey/Test-driven-Django-Development" class="small button" id="trq-get-code">Get the Code</a>
		
			<h1 id="trq-heading">Torquemada</h1>

			<form action="/ask/" method="POST">{% csrf_token %}
				{{ form }}
				<input id="trq-submit-question" type="submit" value="Submit your question" class="small success button">
			</form>
	
			<hr />

			{% for question in current_questions %}
			<div id="trq-question-{{ question.id }}" class="trq-question panel">
	
				<h4>{{ question.text }}</h4>
			
				<span class="trq-vote-count">Votes: {{ question.votes }}</span>
	
				<p>
					<a class="trq-vote-up" href="{% url 'vote' question.id 'up' %}">vote up</a> | 
					<a class="trq-vote-down" href="{% url 'vote' question.id 'down' %}">vote down</a>
				</p>

			</div>
			{% endfor %}
		
		</div>
	
	</div>
	
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>
<!--	<script src="//kevin.local:8300/j/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//kevin.local:8300/j/foundation.min.js"></script> -->
	
</body>
</html>
